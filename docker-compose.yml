version: '3.8'

services:
  flask-app:
    build: .
    container_name: ak-ai-guide
    ports:
      - "5010:5000"
    env_file:
      - .env
    volumes:
      - .:/app
    restart: unless-stopped
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_APP=app.py
    networks:
      - proxy-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  proxy-net:
    external: true 